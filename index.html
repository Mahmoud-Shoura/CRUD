<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>إستمــارة لاعــب</h1>
            <p>أكـاديمـيـة سمـاح الشـاعـر</p>
        </div>


    <div class="inputs">
        <div class="activity">
                <label for="title">اختيار النشاط</label>
            <select name="اختيار النشاط" id="title">
                <option value="كارتية">كارتية</option>
                <option value="ملاكمة">ملاكمة</option>
                <option value="كونج فو">كونج فو</option>
                <option value="كيج بوكس">كيج بوكس</option>
                <option value="سباحة">سباحة</option>
                <option value="زومبا">زومبا</option>
                <option value="باليه">باليه</option>
                <option value="MMA">MMA</option>
                <option value="جيم سيدات">جيم سيدات</option>
                <option value="جمباز">جمباز</option>
                <option value="كرة قدم">كرة قدم</option>
            </select>
        </div>
        <div class="name">
            <label for="name">إسـم الاعـب</label>
            <input type="text" id="name" placeholder="إسـم الاعـب">
        </div>
        <div class="date">
            <label for="date">تاريخ الميلاد</label>
            <input type="date" placeholder="تاريخ الميلاد" id="date">
        </div>
        
    </div>



        <div class="outputs"></div>
    </div>
</body>
</html>
